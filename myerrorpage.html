<!DOCTYPE html>
<!-- saved from url=(0033)http://foodrific.appspot.com/feed -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Foodrific Feed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./Foodrific Feed_files/main.css">
    <link rel="stylesheet" type="text/css" href="./Foodrific Feed_files/feed.css">
    <script src="./Foodrific Feed_files/jquery.js"></script><style type="text/css"></style>
    <script src="./Foodrific Feed_files/jquery-ui.js"></script>
    <script src="./Foodrific Feed_files/scripts.js"></script>
    <link rel="icon" type="image/png" href="http://foodrific.appspot.com/images/favicon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="http://foodrific.appspot.com/images/icon-ipad.png">
  </head>
  <body style="">
    <div id="header">
      <a href="http://foodrific.appspot.com/"><img src="./Foodrific Feed_files/logo-white.svg" height="50px"></a>
       <a id="logoutButton" href="http://foodrific.appspot.com/logout"><img src="./Foodrific Feed_files/logout.svg" height="25px"></a>
    </div>

    <div class="container">
      <button id="addPost">novo post</button>
      <!-- New Post -->
      <div id="newPost" class="box">
        <form method="post" action="http://foodrific.appspot.com/api/newpost" onsubmit="return validatePublishPost()" enctype="multipart/form-data">
          <div class="alert" id="titleAlert"></div>
          <input type="text" name="title" placeholder="Qual é o título?"> <br>
          <div class="photo">
            <img src="./Foodrific Feed_files/post-photo.svg">
          </div>
          <input type="file" name="photo">
          <div class="alert" id="ingredientsAlert"></div>
          <input type="text" name="ingredients" placeholder="Ingredientes? ex: carne, arroz">
          <input type="submit" value="Publicar" class="orange">
        </form>
      </div>
      <!-- Posts -->
      <div id="posts">
          
      </div>
    </div>

  
<script>try{function lpshowmenudiv(id){   closelpmenus(id);   var div = document.getElementById('lppopup'+id);   var btn = document.getElementById('lp'+id);   if(btn && div){     var btnstyle = window.getComputedStyle(btn, null);     var divstyle = window.getComputedStyle(div, null);     var posx = btn.offsetLeft;     posx -= 80;     var divwidth = parseInt(divstyle.getPropertyValue('width'));     if(posx + divwidth > window.innerWidth - 25){       posx -= ((posx + divwidth) - window.innerWidth + 25);     }     div.style.left = posx + "px";     div.style.top = (btn.offsetTop + parseInt(btnstyle.getPropertyValue('height'))) + "px";         if(div.style.display=='block'){div.style.display = 'none'; if(typeof(slideup)=='function'){slideup();} }    else div.style.display = 'block';       } }function closelpmenus(id){   if(typeof(lpgblmenus)!='undefined'){     for(var i=0; i < lpgblmenus.length; i++){       if((id==null || lpgblmenus[i]!='lppopup'+id) && document.getElementById(lpgblmenus[i]))         document.getElementById(lpgblmenus[i]).style.display = 'none';     }   }} var lpcustomEvent = document.createEvent('Event'); lpcustomEvent.initEvent('lpCustomEventMenu', true, true); }catch(e){}</script><script>try{if(typeof(lpgblmenus)=='undefined'){ lpgblmenus = new Array(); }   lpgblmenus[lpgblmenus.length] = 'lppopupnever';   }catch(e){}</script><script>try{document.addEventListener('mouseup', function(e){ if(typeof(closelpmenus)=='function'){closelpmenus();}}, false)}catch(e){}</script><script id="hiddenlpsubmitdiv" style="display: none;"></script><script>try{for(var lastpass_iter=0; lastpass_iter < document.forms.length; lastpass_iter++){ var lastpass_f = document.forms[lastpass_iter]; if(typeof(lastpass_f.lpsubmitorig2)=="undefined"){ lastpass_f.lpsubmitorig2 = lastpass_f.submit; lastpass_f.submit = function(){ var form=this; var customEvent = document.createEvent("Event"); customEvent.initEvent("lpCustomEvent", true, true); var d = document.getElementById("hiddenlpsubmitdiv"); if (d) {for(var i = 0; i < document.forms.length; i++){ if(document.forms[i]==form){ d.innerText=i; } } d.dispatchEvent(customEvent); }form.lpsubmitorig2(); } } }}catch(e){}</script></body></html>
